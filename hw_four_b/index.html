<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Link to my css -->
        <link rel="stylesheet" href="./css/index.css"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
        <!-- JQuery UI -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" crossorigin="anonymous" />
        <!-- Fontawesome Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">


        <title>Swanson HW4 - Multiplication Table</title>
    </head>

    <body>
        <div class="container">
            <!-- Div containing the form and input information -->
            <div>
                <!--Input information -->
                <div id="inputs_requirements">
                    <h5> Input Requirements: </h5>
                    
                    <ul>
                        <li> Minimum must be less than or equal to maximum </li>
                        <li> No values can be greater than 50 </li>
                        <li> No values can be less than -50 </li>
                        <li> All inputs must be integers </li>
                        <li> Inputs are inclusive of endpoints</li>
                    </ul>
                </div>

                <hr>

                <!--Input form -->
                <form id="input_form">
                    <div class="row">
                        <div class="col col-sm-2"> <label for="Min. Row Num" >Minimum row value</label> </div>
                        <div class="col col-sm-2"> <input type="number" step="1" placeholder="0" id="minRowNum" name="minRowNum" /> </div>  
                        <div class="col col-sm-6"> <div class="slider"></div> </div>  
                    </div>
                    
                    <div class="row">
                        <div class="col col-sm-2"> <label for="Max. Row Num">Maximum row value</label> </div>
                        <div class="col col-sm-2"> <input type="number" step="1" placeholder="5" id="maxRowNum" name="maxRowNum" /> </div>
                        <div class="col col-sm-6"> <div class="slider"> </div> </div>
                    </div>
                    
                    <div class="row">
                        <div class="col col-sm-2"> <label for="Min. Col Num">Minimum column value</label> </div>
                        <div class="col col-sm-2"> <input type="number" step="1" placeholder="0" id="minColNum" name="minColNum" /> </div>
                        <div class="col col-sm-6"> <div class="slider"> </div> </div>
                    </div>
                    
                    <div class="row">
                        <div class="col col-sm-2"> <label for="Max. Col Num">Maximum column value</label> </div>
                        <div class="col col-sm-2"> <input type="number" step="1" placeholder="5" id="maxColNum" name="maxColNum" /> </div>
                        <div class="col col-sm-6"> <div class="slider"> </div> </div>
                    </div>

                    <button type="submit">Generate Table</button>
                </form>
            </div>

            <hr>

            <!-- Tabs/Tables -->
            <div id="tabs">   
                <ul> 
                </ul>

                <div id="tab-container"> </div>
            </div>
        </div>

        <!--  Adding JQuery and JQuery Validate -->
        <script src="https://cdnout.com/jquery"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
            
        <!-- JQuery UI        
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" ></script>
        -->
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
        <!-- Adding  my js file to page -->
        <script src="js/index.js"></script>
    </body>
</html>
