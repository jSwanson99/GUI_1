<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./index.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Swanson - Multiplication Table</title>
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div id="inputs_requirements">
                  <h5> Input Requirements: </h5>
                  
                  <ul>
                    <li> Minimum must be less than or equal to maximum </li>
                    <li> No values can be greater than 50 </li>
                    <li> No values can be less than -50 </li>
                    <li> All inputs must be integers </li>
                    <li> Inputs are inclusive of endpoints</li>
                  </ul>
                </div>

                <form>
                    <label for="Min. Row Num">Minimum row value</label>
                    <input type="text" id="minRowNum" name="minRowNum"><br>
                    <label for="Max. Row Num">Maximum row value</label>
                    <input type="text" id="maxRowNum" name="maxRowNum"><br>

                    <label for="Min. Col Num">Minimum column value</label>
                    <input type="text" id="minColNum" name="minColNum"><br>
                    <label for="Max. Col Num">Maximum column value</label>
                    <input type="text" id="maxColNum" name="maxColNum"><br>

                    <button type="button" onclick="updateTable()">Generate Table</button>
                </form>

                <h4 id="error_msg"> </h4>
            </div>
            <div id="table-container" class="col-md-7">
                <table id="table"> </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
