<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <link rel="stylesheet" href="./css/index.css">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
            <title> Scrabble </title>
    </head>

    <body>

        <div class="container" id="content">
            <h2> Scrabble </h2>
          <!--  <button onlick = 'resetGame()' > </button>-->
            <br><hr>
            <div class="row">
                <div class="col-12">
                    <div class='rack-container'>                    
                        <h5>Scrabble Board</h5>
                        <button onclick='submitWork()'> Submit Letter </button>
                        <div id = "topShelf" class='shelf'> </div>
                    </div>

                    <div class='rack-container'>
                        <h5>Tile Rack</h5>
                        <button onclick='getNewTiles()'> Get New Letters </button>
                        <div id = "botShelf" class='shelf'> </div>
                    </div>
                </div>
                <!-- Boostrap Table : https://getbootstrap.com/docs/4.0/content/tables/ -->
                <div id="scoreboard" class="col-6">
                    <table class="table table-dark">
                        <thead>
                            <th scope="col">Word </th>
                            <th scope="col">Letter Value</th>
                            <th scope="col">Letter Total</th>
                            <th scope="col">Multiplier</th>
                            <th Zscope="col">New Total</th>
                        </thead>

                        <tbody> </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--  JQuery & JQuery UI -->
        <script src="https://cdnout.com/jquery"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
        
        <!-- My JS File -->
        <script src="./js/index.js"></script>

    </body>
</html>
